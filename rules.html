<!DOCTYPE html>

    <style>
        body { font-family: 'Cairo', sans-serif; background: #000; color: white; padding: 20px; }
        .rule-card { background: #0a0a0a; border: 1px solid #1a1a1a; border-right: 4px solid #fff; padding: 20px; margin-bottom: 15px; border-radius: 12px; }
        .back-btn { background: #111; padding: 10px 20px; border-radius: 10px; display: inline-flex; align-items: center; gap: 8px; text-decoration: none; color: white; margin-bottom: 25px; }

<body>
    <div class="max-w-md mx-auto">
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-right"></i> العودة</a>

        <div class="rule-card">
            <h3 class="font-black text-red-500 mb-2">القانون الأول</h3>
            <p class="text-sm opacity-70">يمنع منعاً باتاً مخالفة أوامر القيادة العليا تحت أي ظرف.</p>
        </div>
        <div class="rule-card">
            <h3 class="font-black text-red-500 mb-2">القانون الثاني</h3>
            <p class="text-sm opacity-70">الالتزام بالزي الرسمي والآليات المخصصة لكل وحدة ميدانية.</p>
        </div>
        <div class="rule-card">
            <h3 class="font-black text-red-500 mb-2">القانون الثالث</h3>
