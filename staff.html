<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعضاء القيادة | S.S.F</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #000; color: white; padding: 20px; }
        .staff-card { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 20px; border-radius: 15px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; }
        .rank-icon { width: 50px; height: 50px; background: #111; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid #333; }
        .back-btn { background: #111; padding: 10px 20px; border-radius: 10px; display: inline-flex; align-items: center; gap: 8px; text-decoration: none; color: white; margin-bottom: 25px; }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto">
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-right"></i> العودة</a>
        <h1 class="text-3xl font-black mb-8 italic">أعضاء القيادة</h1>

        <div class="staff-card">
            <div class="rank-icon"><i class="fa-solid fa-user-tie text-yellow-500"></i></div>
            <div>
                <h3 class="font-black">سلطان التميمي</h3>
                <p class="text-xs opacity-50">قائد القطاع</p>
            </div>
        </div>

        <div class="staff-card">
            <div class="rank-icon"><i class="fa-solid fa-user-shield text-blue-400"></i></div>
            <div>
                <h3 class="font-black">اسم العضو هنا</h3>
                <p class="text-xs opacity-50">نائب القائد</p>
            </div>
        </div>
    </div>
</body>
</html>
