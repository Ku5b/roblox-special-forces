<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البوابة الرئيسية | S.S.F</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background: linear-gradient(to bottom, #000000 50%, #1a1a1a 80%, #ffffff 100%);
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            padding-top: 50px;
        }

        /* تنسيق الأزرار المستطيلة */
        .btn-full {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            display: block;
            text-decoration: none;
            margin-bottom: 12px;
            font-weight: 900;
            transition: 0.3s;
        }

        .btn-white { background: white; color: black; }
        .btn-black { background: black; color: white; border: 1px solid #333; }
        .btn-gold { 
            background: rgba(255, 215, 0, 0.05); 
            color: #ffd700; 
            border: 1px solid rgba(255, 215, 0, 0.2); 
        }

        /* شبكة المربعات */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        .card-square {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 18px;
            padding: 25px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }

        /* بطاقة التعريف السفلية البيضاء */
        .info-card {
            background: white;
            color: black;
            border-radius: 30px;
            padding: 30px;
            width: 100%;
            margin-top: 20px;
        }

        .info-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            border-right: 4px solid black;
            padding-right: 10px;
        }

        .info-header h2 { font-weight: 900; font-size: 1.2rem; }
        .info-card p { font-size: 0.9rem; font-weight: 700; opacity: 0.8; line-height: 1.6; }

        .footer-txt {
            font-size: 9px;
            font-weight: 900;
            text-align: center;
            margin-top: 30px;
            color: rgba(0,0,0,0.4);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="dashboard.html" class="btn-full btn-white">لوحة التحكم</a>
        
        <a href="#" class="btn-full btn-black">تقديم بلاغ</a>

        <a href="legacy.html" class="btn-full btn-gold">
            <i class="fa-solid fa-crown ml-2"></i> سجل الشرف
        </a>

        <div class="grid-container">
            <a href="#" class="card-square">
                <i class="fa-solid fa-file-lines text-xl"></i>
                <span class="text-xs font-bold">اللائحة</span>
            </a>

            <a href="achievements.html" class="card-square">
                <i class="fa-solid fa-medal text-blue-400 text-xl"></i>
                <span class="text-xs font-bold">إنجازات 2026</span>
            </a>

            <a href="#" class="card-square">
                <i class="fa-solid fa-shield-halved text-xl"></i>
                <span class="text-xs font-bold">أعضاء القيادة</span>
            </a>
            
            <a href="#" class="card-square">
                <i class="fa-solid fa-tower-broadcast text-xl text-green-500"></i>
                <span class="text-xs font-bold">مركز الاتصال</span>
            </a>
        </div>

        <center><img src="https://i.imgur.com/8QG3Y8B.png" style="width:150px; opacity:0.5; margin-bottom:20px;"></center>

        <div class="info-card">
            <div class="info-header">
                <h2>تعريف قوات الامن الخاصة</h2>
            </div>
            <p>
                نحن نخبة من المقاتلين مكرسين لحماية الأمن وتنفيذ العمليات عالية الخطورة. نتميز بالانضباط التام، والاحترافية في التدريب، والولاء المطلق للقيادة.
            </p>
        </div>

        <div class="footer-txt">
            SPECIAL FORCES SYSTEM • 2026
        </div>
    </div>

</body>
</html>
