<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البوابة الرئيسية | S.S.F</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background: linear-gradient(to bottom, #000000 50%, #1a1a1a 80%, #ffffff 100%);
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            padding-top: 60px;
        }

        /* الأزرار العلوية المستطيلة */
        .btn-main {
            background: white;
            color: black;
            font-weight: 900;
            padding: 18px;
            border-radius: 15px;
            text-align: center;
            display: block;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .btn-sub {
            background: black;
            color: white;
            border: 1px solid #333;
            font-weight: 700;
            padding: 18px;
            border-radius: 15px;
            text-align: center;
            display: block;
            text-decoration: none;
            margin-bottom: 30px;
            transition: 0.3s;
        }

        /* شبكة البطاقات المربعة */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 40px;
        }

        .card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 20px;
            padding: 30px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .card:hover {
            background: #151515;
            transform: translateY(-5px);
        }

        .card i {
            font-size: 1.8rem;
        }

        .card span {
            font-size: 0.85rem;
            font-weight: 700;
        }

        /* بطاقة التعريف السفلية */
        .info-card {
            background: white;
            color: black;
            border-radius: 35px;
            padding: 35px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .info-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            border-right: 5px solid black;
            padding-right: 12px;
        }

        .info-header h2 {
            font-size: 1.4rem;
            font-weight: 900;
        }

        .info-card p {
            font-size: 0.95rem;
            line-height: 1.7;
            font-weight: 700;
            opacity: 0.85;
        }

        .footer-text {
            margin-top: 30px;
            padding-bottom: 20px;
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 2px;
            color: rgba(0,0,0,0.5);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="dashboard.html" class="btn-main">لوحة التحكم</a>
        <a href="#" class="btn-sub">تقديم بلاغ</a>

        <div class="grid-container">
            <a href="legacy.html" class="card">
                <i class="fa-solid fa-crown text-yellow-500"></i>
                <span>سجل الشرف</span>
            </a>

            <a href="#" class="card">
                <i class="fa-solid fa-file-lines"></i>
                <span>اللائحة</span>
            </a>

            <a href="achievements.html" class="card">
                <i class="fa-solid fa-medal text-blue-400"></i>
                <span>إنجازات 2026</span>
            </a>

            <a href="#" class="card">
                <i class="fa-solid fa-shield-halved"></i>
                <span>أعضاء القيادة</span>
            </a>
        </div>

        <div class="info-card">
            <div class="info-header">
                <h2>تعريف قوات الامن الخاصة</h2>
            </div>
            <p>
                نحن نخبة من المقاتلين مكرسين لحماية الأمن وتنفيذ العمليات عالية الخطورة. نتميز بالانضباط التام، والاحترافية في التدريب، والولاء المطلق للقيادة.
            </p>
        </div>

        <div class="footer-text">
            SPECIAL FORCES SYSTEM • 2026
        </div>
    </div>

</body>
</html>
