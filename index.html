<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البوابة الرئيسية | القوات الخاصة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background: linear-gradient(to bottom, #000000 40%, #1a1a1a 70%, rgba(255, 255, 255, 0.95) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            color: white;
        }

        /* تنسيق الأزرار العلوية */
        .nav-button {
            background: #ffffff;
            color: #000000 !important;
            font-weight: 900;
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
            display: block;
            transition: 0.3s;
            text-decoration: none;
        }
        .nav-button:hover { transform: translateY(-3px); opacity: 0.9; }

        .sub-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            display: block;
            transition: 0.3s;
            text-decoration: none;
        }
        .sub-button:hover { background: rgba(255, 255, 255, 0.1); }

        /* البطاقة التعريفية */
        .info-card {
            background: white;
            color: black !important;
            padding: 30px;
            border-radius: 25px;
            margin-top: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .info-card h2, .info-card p { color: black !important; }
        
        /* الخط الأخضر المتعرج */
        .divider-wave {
            width: 150px;
            margin: 40px auto;
            opacity: 0.6;
        }
    </style>
</head>
<body class="p-6">

    <div class="max-w-md mx-auto relative z-10 pt-10">
        
        <div class="text-center mb-8 opacity-50 tracking-[0.2em] text-[10px] font-bold">
            SAUDI SPECIAL FORCES S.S.F
        </div>

        <div class="space-y-4">
            <a href="dashboard.html" class="nav-button" data-aos="fade-up">
                لوحة التحكم
            </a>
            
            <a href="#" class="nav-button bg-black text-white border border-white/20" style="background: #000; color: #fff !important;" data-aos="fade-up" data-aos-delay="100">
                تقديم بلاغ
            </a>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-8">
            <a href="legacy.html" class="sub-button flex flex-col items-center gap-2" data-aos="zoom-in" data-aos-delay="200">
                <i class="fa-solid fa-crown text-xl text-yellow-500"></i>
                <span class="text-xs font-bold">سجل الشرف</span>
            </a>
            <a href="#" class="sub-button flex flex-col items-center gap-2" data-aos="zoom-in" data-aos-delay="300">
                <i class="fa-solid fa-file-lines text-xl"></i>
                <span class="text-xs font-bold">اللائحة</span>
            </a>
            <a href="#" class="sub-button flex flex-col items-center gap-2" data-aos="zoom-in" data-aos-delay="400">
                <i class="fa-solid fa-shield-halved text-xl"></i>
                <span class="text-xs font-bold">أعضاء القيادة</span>
            </a>
            <a href="achievements.html" class="sub-button flex flex-col items-center gap-2" data-aos="zoom-in" data-aos-delay="500">
                <i class="fa-solid fa-medal text-xl text-blue-400"></i>
                <span class="text-xs font-bold">إنجازات 2026</span>
            </a>
        </div>

        <div class="text-center my-10" data-aos="fade-in">
             <i class="fa-solid fa-signature text-green-500 text-4xl opacity-40"></i>
        </div>

        <div class="info-card" data-aos="fade-up">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-1 h-8 bg-black"></div>
                <h2 class="text-xl font-black italic">تعريف قوات الامن الخاصة</h2>
            </div>
            <p class="text-sm leading-relaxed font-bold opacity-80">
                نحن نخبة من المقاتلين مكرسين لحماية الأمن وتنفيذ العمليات عالية الخطورة. نتميز بالانضباط التام، والاحترافية في التدريب، والولاء المطلق للقيادة.
            </p>
        </div>

        <footer class="text-center text-black font-black mt-20 pb-10 text-[10px] tracking-widest opacity-60">
            SPECIAL FORCES SYSTEM • 2026
        </footer>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
    </script>
</body>
</html>
